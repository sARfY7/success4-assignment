<div class="row justify-content-center">
  <div
    class="col-12 d-flex justify-content-center"
    *ngIf="elements.length === 0"
  >
    No Notes created yet.
  </div>
  <div class="col-12 col-sm-5 col-md-3 mr-0 mr-sm-3 mb-3 mb-md-0 mr-md-3">
    <ng-container *ngFor="let note of elements; let i = index">
      <app-note *ngIf="(i + 1) % 3 == 1" [noteProperties]="note"></app-note>
    </ng-container>
  </div>
  <div class="col-12 col-sm-5 col-md-3 mr-0 mr-sm-3 mb-3 mb-md-0 mr-md-3">
    <ng-container *ngFor="let note of elements; let i = index">
      <app-note *ngIf="(i + 1) % 3 == 2" [noteProperties]="note"></app-note>
    </ng-container>
  </div>
  <div class="col-12 col-sm-5 col-md-3 mb-3 mb-md-0">
    <ng-container *ngFor="let note of elements; let i = index">
      <app-note *ngIf="(i + 1) % 3 == 0" [noteProperties]="note"></app-note>
    </ng-container>
  </div>
</div>
