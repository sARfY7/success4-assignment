<div class="container my-4">
  <div class="row">
    <div class="col-12 p-0 d-flex justify-content-center align-items-center">
      <div class="row new-note">
        <div class="col-12 p-0 mb-1 new-note__heading" (click)="uncollapse()">
          <div
            contenteditable="true"
            data-placeholder="Title"
            #noteHeading
          ></div>
        </div>
        <div class="col-12 p-0 mb-2 new-note__body" *ngIf="!isCollapsed">
          <div
            contenteditable="true"
            data-placeholder="Take a note..."
            #noteBody
          ></div>
        </div>
        <div
          class="col-12 p-0 d-flex justify-content-end new-note__actions"
          *ngIf="!isCollapsed"
        >
          <button type="button" (click)="addNote()">
            Save
          </button>
          <button type="button" (click)="collapse()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
